<meta charset="UTF-8">
<h1>TABLA DE MULTIPLICAR</h1>

<script>

    function saltarLinea() {
        
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>"); 
        
    }  

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();
        
    }

    var multiplicador = 1
    
    imprimir("WHILE");

    while(multiplicador <= 50) {
       
       imprimir (2 * multiplicador);
       multiplicador++; 
       // TAMBIEN SE PUEDE USAR multiplicador++
    }


    imprimir("FOR")

    for (var multiplicador = 1;multiplicador <= 50;multiplicador++){

        imprimir(2 * multiplicador);

    }

</script>
