<script>

    function saltarlinea(){

        document.write("<br>")
        document.write("<br>")
        document.write("<br>")

    }

// la palabra frase hace que la funcion coja el codigo desde la ejecucion de la variable

    function imprimir(frase){

        document.write(frase)
        saltarlinea();

    }

    var tabla = 7
    var numero = "7"

    saltarlinea();

    imprimir("Hola amigos")

    saltarlinea();

    document.write(numero + " por 1 es " + tabla * 1 + "<br>");

    saltarlinea();

    document.write(numero + " por 2 es " + tabla * 2 + "<br>");

    saltarlinea();

    document.write(numero + " por 3 es " + tabla * 3 + "<br>");
   
</script>
