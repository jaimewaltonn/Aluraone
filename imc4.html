<meta charset="UTF-8">
<h1>PROGRAMA</h1>
<script>
    function saltarLinea() {
    
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>"); 
    
    }  
    
    function imprimir(frase) {

        document.write(frase);
        saltarLinea();
    
    }

function calcularimc(peso,altura) {

    
    
    return (peso / (altura * altura));


}


nombre = prompt("Informe su Nombre");
pesoInformado = prompt("Informe su peso");
alturaInformado = prompt("Informe su altura");

imcCalculado = calcularimc(pesoInformado,alturaInformado)

imprimir(nombre + ", su imc calculado es: " + imcCalculado);


if ( imcCalculado < 18.5) {

    imprimir("Por debajo de lo recomendado");

}


if ( imcCalculado >= 18.5) {
    if (imcCalculado < 25) {
   
     imprimir("Su IMC esta dentro de lo normal");
   
    }

}

if ( imcCalculado >= 25) {
    if (imcCalculado < 30) {
   
     imprimir("Su IMC esta considerado como sobrepeso");
   
    }

}

if ( imcCalculado >= 30) {

    imprimir("IMC Considerado Obesidad");

}


</script>
