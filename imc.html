<script>
    function saltarLinea() {
    
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>"); 
    
    }  
    
    function imprimir(frase) {

        document.write(frase);
        saltarLinea();
    
    }

function calcularimc(peso,altura,nombre) {

    imc = peso / (altura * altura)
    imprimir("El imc calculado es " + nombre + " es " + imc);

}
